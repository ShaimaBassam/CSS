<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
     .Grid{
     text-align:center;
     background-color: white;
     display: grid;
     grid-template-columns: repeat(4,1fr) ;
     grid-template-rows: 1fr 1fr 1fr 1fr;
     grid-gap : 5px;
     
     
     }
     .Grid > div{
        background-color:yellow;
        height: 100px;
        width: 370px;
        padding-top:70px;
        font-size: 30px;
     }
    </style>
</head>
<body>
    <h1>What do you think !</h1>
    <div class="Grid">
    <div >3</div>
    <div >2</div>
    <div >4</div>
    <div >6</div>
    <div >7</div>
    <div >8</div>
    <div >5</div>
    <div >1</div>
</div>
</body>
</html>
