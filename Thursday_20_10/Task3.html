<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling</title>
    <style>
        body{
            background-color: rgb(248, 243, 237);
        }
        a{
            color: red;
        }
        .blue{
            color: blue;
        }
        #nocircle{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <h1>
       <ins> Have Fun While Styling !</ins>
    </h1>
    <hr>
    <p style="color: blue;">Here is a text<a style="color:orange" href="https://github.com/ShaimaBassam/CSS"> With a link</a>. Let's do it !</p>
    <p>
        We have more <a style="color:orange" href="https://github.com/ShaimaBassam/CSS"> links</a>here;
    </p>
    <p>
        Is this a (<mark><ins>link</ins></mark>?).
    </p>
  <p>We have a list </p>  
    <ul>
    <li><strong>Please,</strong><a href="https://github.com/ShaimaBassam/CSS"> <b>Click Me!</b></a></li>
    </ul>
    <dl >
        <li>Can you ? let's count</li>
        <ul>
        <li class="blue" id=nocircle><b>111</b></li>
        <li class="blue" id=nocircle>222<a href="https://github.com/ShaimaBassam/CSS"> Another Link</a></li>
        <li class="blue" id=nocircle>333</li>
        </ul>
    </dl>
    <ul>
    <dl style="list-style-type:none;">
        <dd class="blue"><b>red</b></dd>
        <dd class="blue">green</dd>
        <dd class="blue">blue<a href="https://github.com/ShaimaBassam/CSS"> Colors Link</a></dd>
    </dl>
    </ul>
        <li>That's Enough !</li>
    </ul>
</body>
</html>
