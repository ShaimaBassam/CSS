<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide even numbers</title>
    <style>
    div{ 
        height: 50px;
        width: 250px;
        color: white;
        text-align:center;
        font-size:20px;
        padding-top: 40px;
        background-color: red;
        border: 2px solid black;
        margin: 5px;
        display: inline-block;
        
       
    }
    .hidden{
        display: none;

    }
    </style>
</head>
<body>
    <h1>
        Hide even numbers from 1 to 10 !
    </h1>
    <div>1</div>
    <div class="hidden">2</div>
    <div>3</div>
    <div class="hidden">4</div>
    <div>5</div>
    <div class="hidden">6</div>
    <div>7</div>
    <div class="hidden">8</div>
    <div>9</div>
    <div class="hidden">10</div>
    
</body>
</html>
